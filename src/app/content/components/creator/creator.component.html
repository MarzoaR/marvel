<div class="container mt-5">
  <div class="row">
    <div  *ngFor="let creator of listCreators"
          class="col-sm-12 col-md-6 col-xxl-3 pb-3">
    <!-- Card -->
      <div  [routerLink]="['/content/creator/', creator.id]"
            class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="creator.thumbnail | cancatImage" alt="{{ creator.fullName }}"  class="img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ creator.fullName }}</h5>
              <p class="card-text pt-3"><strong>Número de comics: {{creator.comics.available}}</strong></p>
              <p class="card-text"><strong>Número de series: {{creator.series.available}} </strong></p>
            </div>
          </div>
        </div>
      </div>
    <!-- EndCard -->
    </div>
  </div>
</div>
