<div class="container mt-5">
  <div class="row">

    <div  *ngFor="let character of listCharacters"
          class="col-sm-12 col-md-6 col-xxl-3 pb-3">
<!-- Card -->
      <div  [routerLink]="['/content/character/', character.id]"
            class="card mb-3 pointer">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="character.thumbnail | cancatImage" alt="{{character.name}}" class="img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{character.name}}</h5>
              <p class="card-text pt-3"><strong>Número de comics: {{character.comics.available}}</strong></p>
              <p class="card-text"><strong>Número de series: {{character.series.available}} </strong></p>
            </div>
          </div>
        </div>
      </div>
<!-- EndCard -->

  </div>
</div>
