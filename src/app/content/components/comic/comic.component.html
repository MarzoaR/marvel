<div class="container mt-5">
  <div class="row">
    <div  *ngFor="let comic of listComics"
          class="col-sm-12 col-md-6 col-xxl-3 pb-3">
    <!-- Card -->
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="comic.thumbnail" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ comic.title }}</h5>
              <p class="card-text pt-3"><strong>Author: </strong>{{ comic.writer }}</p>
              <p class="card-text"><strong>Cover: </strong>{{ comic.authorCover }}</p>
              <p class="card-text"><strong>Price: </strong>{{ comic.price }}</p>
            </div>
          </div>
        </div>
      </div>
    <!-- EndCard -->
    </div>
  </div>
</div>
