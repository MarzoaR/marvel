<div class="container mt-5">
  <div class="row">
    <div  *ngFor="let comic of listComics"
          class="col-sm-12 col-md-6 col-xxl-3 pb-3">
    <!-- Card -->
      <div  [routerLink]="['/content/comic/', comic.id]"
            class="card mb-3 pointer">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="comic.thumbnail | cancatImage" alt="{{ comic.title }}"  class="img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ comic.title }}</h5>
              <p class="card-text pt-3"><strong>Author: </strong>{{ comic.creators.items | creators: "writer" | data}}</p>
              <p class="card-text"><strong>Cover: </strong>{{ comic.creators.items | creators: "penciller (cover)" | data }}</p>
              <p class="card-text"><strong>Price: </strong>{{ comic.prices | price }} $</p>
            </div>
          </div>
        </div>
      </div>
    <!-- EndCard -->
    </div>
  </div>
</div>
