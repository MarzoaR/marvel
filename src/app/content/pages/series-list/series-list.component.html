<div class="container mt-5">
  <div class="row">

    <div  *ngFor="let serie of listSeries"
          class="col-sm-12 col-md-6 col-xxl-3 pb-3">
<!-- Card -->
      <div  [routerLink]="['/content/character/', serie.id]"
            class="card mb-3 pointer">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="serie.thumbnail | cancatImage" alt="{{serie.title}}" class="img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{serie.title}}</h5>
              <p class="card-text pt-3"><strong>Author: </strong>{{ serie.creators.items | creators: "writer" | data}}</p>
              <p class="card-text pt-3"><strong>Start Year: {{serie.startYear}}</strong></p>
              <p class="card-text pt-3"><strong>End Year: {{serie.endYear}}</strong></p>
              <p class="card-text pt-3"><strong>Type: {{serie.type}}</strong></p>
              <p class="card-text pt-3"><strong>Rating: {{serie.rating}}</strong></p>
            </div>
          </div>
        </div>
      </div>
<!-- EndCard -->

  </div>
</div>
